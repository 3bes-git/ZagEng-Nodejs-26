<body>
    <h1>PLEASE FILL THE BOXES BELOW</h1>

        <label for="email">Email</label>

        <label for="Phone">Recipient Phone Number</label>
        <input type="tel" name="phone" id="phone"> <br> <br>

        <label for="checkbox">Prefernce</label> <br>

        <input type="checkbox" name="checkbox" id="checkbox">Pick my cylinder,refill...... <br> <br>

        <label for="sel">My cylinder size is </label>

            <option value="15">15</option>
            <option value="20">20</option>

        <label for="number">Quantity Required</label>

        <label for="number1">AMOUNT DUE</label>
        <input type="number" name="number1" id="number1" > <br><br>


        <label for="textarea">Delivery Address</label> <br>
        <textarea name="textarea" id="textarea" rows="4" cols="20" maxlength="200" placeholder="Please include nearest landmarks"></textarea> <br><br>

        <input type="submit" value="Place Order">








    </form>
